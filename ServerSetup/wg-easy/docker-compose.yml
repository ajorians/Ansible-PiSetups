version: "3.8"

services:
  wg-easy:
    environment:
      # Change Language:
      # (Supports: en, ru, tr, no, pl, fr, de)
      - LANG=en
      # Change this to your host's public address
      - WG_HOST=vpn.orians.org

      # Optional:
##docker run ghcr.io/wg-easy/wg-easy:14 node -e 'const bcrypt = require("bcryptjs"); const hash = bcrypt.hashSync("changemeaj", 10); console.log(hash.replace(/\$/g, "$$$$"));'
      - PASSWORD_HASH=$$2a$$10$$foWInmIZQ9xLRJUULPbQV.yygTxoQoClCh9Np2cMhIe8ItfBV4dxu
      # - WG_PORT=51820
      # - WG_DEFAULT_ADDRESS=10.8.0.x
      - WG_DEFAULT_DNS=8.8.8.8, 8.8.4.4
      # - WG_MTU=1420
      # - WG_ALLOWED_IPS=192.168.15.0/24, 10.0.1.0/24
      # - WG_PERSISTENT_KEEPALIVE=25
      # - WG_PRE_UP=echo "Pre Up" > /etc/wireguard/pre-up.txt
      # - WG_POST_UP=echo "Post Up" > /etc/wireguard/post-up.txt
      # - WG_PRE_DOWN=echo "Pre Down" > /etc/wireguard/pre-down.txt
      # - WG_POST_DOWN=echo "Post Down" > /etc/wireguard/post-down.txt

    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    volumes:
      - /opt/DockerSwarmData/wireguard:/etc/wireguard
    # <Host Port>:<Container Port>
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
