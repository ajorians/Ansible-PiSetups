# Run with:
# ansible-playbook InstallGCC.yml

---
- name: Install GC
  hosts: all
  tasks:

  - name: Install GCC packages on OpenSUSE/SUSE Linux
    zypper:
      name:
        - gcc13
        - gcc13-c++
      state: present
    when:
    - ansible_facts['distribution'].find("openSUSE") != -1

  - name: Install GCC package on Raspberian Linux
    apt:
      name:
        - gcc13
        - gcc13-c++
      state: present
    when:
    - ansible_facts['distribution'].find("openSUSE") == -1

  - name: Create a symbolic link
    ansible.builtin.file:
      src: /usr/bin/gcc-13
      dest: /usr/bin/gcc
      state: link

  - name: Create a symbolic link
    ansible.builtin.file:
      src: /usr/bin/g++-13
      dest: /usr/bin/g++
      state: link

  - name: Create a symbolic link
    ansible.builtin.file:
      src: /usr/bin/gcc-13
      dest: /usr/bin/cc
      state: link

  - name: Create a symbolic link
    ansible.builtin.file:
      src: /usr/bin/g++-13
      dest: /usr/bin/c++
      state: link
